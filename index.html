<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Forgotten Library - An interactive choose-your-own-adventure storytelling experience">
    <title>The Forgotten Library - Interactive Story</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- Title Screen -->
    <div id="title-screen" class="screen active">
        <div class="title-container">
            <div class="title-glow"></div>
            <h1 class="main-title">The Forgotten Library</h1>
            <p class="subtitle" style="color: white;">A Tale of Ancient Secrets</p>
            <div class="decorative-line"></div>
            <p class="tagline">Where every book holds a universe, and every choice shapes your destiny...</p>
            <button class="start-btn" onclick="startStory()">
                <span>Begin Your Journey</span>
            </button>
        </div>
    </div>

    <!-- Story Screen -->
    <div id="story-screen" class="screen">
        <div class="story-container">
            <div class="story-header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>
                <button class="restart-btn" onclick="restartStory()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                    Restart
                </button>
            </div>
            
            <div class="story-content">
                <h2 id="scene-title" class="scene-title"></h2>
                <div id="scene-text" class="scene-text"></div>
                <div id="choices-container" class="choices-container"></div>
            </div>
        </div>
    </div>

    <!-- Ending Screen -->
    <div id="ending-screen" class="screen">
        <div class="ending-container">
            <div class="ending-badge">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="7"/>
                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
                </svg>
            </div>
            <h2 id="ending-title" class="ending-title"></h2>
            <p id="ending-text" class="ending-text"></p>
            <div class="ending-actions">
                <button class="restart-btn large" onclick="restartStory()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
